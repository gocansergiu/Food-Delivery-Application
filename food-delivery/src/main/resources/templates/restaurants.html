<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Binding a List in Thymeleaf</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <p>
    <h3>Restraurants</h3>
    </p>
</div>
<div class="container">
    <a class="btn btn-info" href="#" th:href="@{/restaurants}"> Restaurants</a>
    <th:foreach th:each="restaurant: ${restaurants}">
    <div class="card" style="width: 18rem;">
        <img src="restaurant_template.jpg" class="card-img-top">
        <div class="card-body">
            <h5 class="card-title" >  <span th:text="'Restaurant: ' + ${restaurant.getRestaurantName()}"></span></h5>
            <p class="card-text">Restaurant Description not yet in database...</p>
            <a href="#" class="btn btn-primary">Go to Restaurant Dishes</a>
        </div>
    </div>
    </th:foreach>
</div>
</body>
</html>
